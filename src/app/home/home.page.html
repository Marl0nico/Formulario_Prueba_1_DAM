<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formulario de recopilación de datos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formulario" (ngSubmit)="guardarDatos()">
    <ion-item>
      <ion-label position="floating">Nombres:</ion-label>
      <ion-input formControlName="nombres"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Apellidos:</ion-label>
      <ion-input formControlName="apellidos"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Correo electrónico:</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento:</ion-label>
      <ion-datetime formControlName="fechaNacimiento" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Estado civil:</ion-label>
      <ion-select formControlName="estadoCivil">
        <ion-select-option value="soltero">Soltero</ion-select-option>
        <ion-select-option value="casado">Casado</ion-select-option>
        <ion-select-option value="divorciado">Divorciado</ion-select-option>
        <ion-select-option value="viudo">Viudo</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono:</ion-label>
      <ion-input formControlName="telefono" type="tel"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Dirección:</ion-label>
      <ion-input formControlName="direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nacionalidad:</ion-label>
      <ion-input formControlName="nacionalidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ocupación:</ion-label>
      <ion-input formControlName="ocupacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número de cédula:</ion-label>
      <ion-input formControlName="cedula"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" color="primary">
      Guardar Datos
    </ion-button>

    
  </form>
</ion-content>
